<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">   

        <div class="info-container flex-column">
            <h1>Join us</h1> 
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
             Natus, incidunt tenetur! Aliquid ex tempore quis nesciunt necessitatibus 
             perspiciatis maiores voluptate aut reprehenderit ullam laborum, odit, eius, 
             atque excepturi.
             Reprehenderit, soluta.
            </p>

        </div>


        <div class="form-container flex-column">
            <div class="logo">
                <img src="images/odin-lined.png" alt="" id="img">
            </div>
            <form action="" method="post" class="sign-form flex-row">

                <div class="content-input flex-column">
                    <label for="firstname">
                    <span id="e1">Firstname:</span>
                    </label>
                    <input type="text" name="firstname" placeholder="Jhon" id="e1">
                </div>

                <div class="content-input flex-column">
                    <label for="lastname">
                    <span id="e2">Lastname:</span>
                    </label>
                    <input type="text" name="lastname" placeholder="Doe" id="e2">
                </div>
                    
                <div class="content-input flex-column">
                    <label for="email">
                       <span id="e3">
                           Email:
                       </span>
                    </label>
                    <input type="email" placeholder="" name="email"id="e3" >
                </div>

                <div class="content-input flex-column"id="e4">
                    <label for="date">
                        Date:
                    </label>
                    <input type="date" name="date">
                </div>

                <div class="content-input flex-column" id="e5">
                    <label for="bool" id="bool">
                        are you agree with our terms and conditions?
                        <input type="checkbox" name="bool">
                    </label>
                </div>
                <button type="submit" id="submit">Submit!</button>
            </form>
            <p>You have already an acount? <a href="">sign in</a></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
