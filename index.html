<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">   

        <div class="info-container flex-column">
            <h1>Join us</h1> 
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
             Natus, incidunt tenetur! Aliquid ex tempore quis nesciunt necessitatibus 
             perspiciatis maiores voluptate aut reprehenderit ullam laborum, odit, eius, 
             atque excepturi.
             Reprehenderit, soluta.
            </p>

        </div>


        <div class="form-container flex-column">
            <form action="" method="post" class="sign-form flex-row">

                <div class="content-input flex-column">
                    <label for="firstname">
                    <span>Firstname:</span>
                    </label>
                    <input type="text" name="firstname" placeholder="Jhon">
                </div>

                <div class="content-input flex-column">
                    <label for="lastname">
                    Lastname:
                    </label>
                    <input type="text" name="lasname" placeholder="Doe">
                </div>
                    
                <div class="content-input flex-column">
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" placeholder="you@example.com" name="email" >
                </div>

                <div class="content-input flex-column">
                    <label for="date">
                        Date:
                    </label>
                    <input type="date" name="date">
                </div>

                <div class="content-input flex-column">
                    <label for="bool" id="bool">
                        are you agree with our terms and conditions?
                        <input type="checkbox" name="bool">
                    </label>
                </div>
                <button type="submit" id="submit">Submit!</button>
            </form>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
